<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>掲示板</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
/* ===== ベース ===== */
body{
  margin:0;
  background:#050505;
  color:#fff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}
.container{
  max-width:900px;
  margin:0 auto;
  padding:14px;
}

/* ===== 注意事項 ===== */
.notice-box{
  background:#1a1a1a;
  border-left:4px solid #ff4d4d;
  padding:10px 12px;
  margin:10px auto 16px;
  max-width:900px;
  font-size:0.8rem;
  color:#ddd;
  line-height:1.5;
  border-radius:6px;
}
.notice-box strong{ color:#ff6b6b; }

/* ===== ボタン（小さめ統一） ===== */
.btn{
  padding:6px 12px;
  border-radius:6px;
  border:none;
  background:#ff7a1a;
  color:#fff;
  cursor:pointer;
  font-size:0.8rem;
}
.btn:hover{opacity:0.9;}
.btn-secondary{
  background:#222;
  color:#ddd;
}
.btn-secondary:hover{background:#333;}

/* 削除/通報/返信 共通（同じ色に統一） */
.btn-action{
  padding:4px 10px;
  font-size:0.7rem;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.06);
  color:rgba(245,245,247,.78);
  cursor:pointer;
}
.btn-action:hover{
  background:rgba(255,255,255,.10);
  color:#f5f5f7;
}

/* スレッドの通報（目立たない）※スレッドを開いた時だけ表示 */
.btn-thread-report{
  padding:3px 10px;
  font-size:0.68rem;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:transparent;
  color:rgba(245,245,247,.55);
  cursor:pointer;
}
.btn-thread-report:hover{
  background:rgba(255,255,255,.06);
  color:rgba(245,245,247,.78);
}

/* ===== ページング ===== */
.pager{
  margin-top:12px;
  display:flex;
  gap:8px;
  align-items:center;
  flex-wrap:wrap;
}
.pager .info{
  font-size:0.75rem;
  color:#aaa;
}

/* ===== スレッド一覧 ===== */
.thread-card{
  background:#101010;
  border-radius:10px;
  border:1px solid #222;
  padding:12px;
  margin-bottom:10px;
  cursor:pointer;
}
.thread-card:hover{background:#161616;}
.thread-title{ margin:0; font-size:1rem; }
.thread-info{
  font-size:0.75rem;
  color:#aaa;
  margin-top:6px;
  line-height:1.5;
}
.thread-preview{
  margin-top:8px;
  font-size:0.82rem;
  color:#ddd;
  opacity:0.95;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* ===== フォーム ===== */
.form-card{
  background:#101010;
  border-radius:10px;
  border:1px solid #222;
  padding:12px;
  margin-bottom:14px;
}
input,textarea{
  width:100%;
  box-sizing:border-box;
  background:#0a0a0a;
  border:1px solid #333;
  border-radius:6px;
  padding:6px;
  color:#fff;
  margin-bottom:8px;
  font-size:0.85rem;
}
textarea{
  resize:vertical;
  min-height:80px;
}
input:focus,textarea:focus{
  outline:none;
  border-color:#66ff99;
}

/* 返信先表示 */
.reply-banner{
  display:none;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  background:#0e1410;
  border:1px solid rgba(102,255,153,.25);
  border-radius:8px;
  padding:8px 10px;
  margin-bottom:8px;
}
.reply-banner .label{
  font-size:0.75rem;
  color:#b9ffd2;
}
.reply-banner .preview{
  font-size:0.8rem;
  color:#e8ffef;
  opacity:0.9;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  max-width:560px;
}
.reply-banner .right{
  display:flex;
  gap:6px;
  align-items:center;
}

/* ===== 投稿カード ===== */
.post-card{
  background:#0e0e0e;
  border-radius:10px;
  border:1px solid #222;
  padding:10px;
  margin-bottom:10px;
}
.post-name{
  font-size:0.8rem;
  color:#66ff99;
}
.post-date{
  font-size:0.7rem;
  color:#777;
}
.post-body{
  margin-top:6px;
  white-space:pre-wrap;
  font-size:0.85rem;
}
.post-footer{
  margin-top:6px;
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}

/* 返信先チップ */
.reply-to-chip{
  display:inline-flex;
  gap:6px;
  align-items:center;
  margin-top:6px;
  padding:4px 8px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:#0b0b0b;
  color:#ddd;
  font-size:0.72rem;
  cursor:pointer;
}
.reply-to-chip:hover{background:#121212;}
.reply-to-chip b{color:#66ff99; font-weight:600;}

/* ===== その他 ===== */
.back-link{
  color:#66ff99;
  font-size:0.85rem;
  cursor:pointer;
}
.back-link:hover{text-decoration:underline;}

/* ===== 通報モーダル ===== */
.report-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.report-box{
  background:#111;
  border-radius:10px;
  border:1px solid #444;
  padding:14px;
  max-width:320px;
  width:90%;
  font-size:0.8rem;
}
.report-box h3{
  margin:0 0 8px;
  font-size:0.9rem;
}
.report-reasons{
  display:flex;
  flex-direction:column;
  gap:6px;
  margin-top:6px;
}
.report-reasons button{
  text-align:left;
  width:100%;
}

/* ===== レスポンシブ ===== */
@media (max-width:600px){
  .reply-banner .preview{ max-width:220px; }
}

/* =========================
   ✅ 画像と同じヘッダー（共通）
========================= */

  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding:12px 14px;
  border-radius:18px;
  background:rgba(5,5,8,0.72);
  border:1px solid rgba(255,255,255,0.06);
  backdrop-filter:blur(22px);
  box-shadow:0 18px 60px rgba(0,0,0,0.62);
  margin:12px 12px 18px;
  position:relative;
  z-index:50;
}
.logoArea{ display:flex; align-items:center; min-width:0; }
.logoLink{ display:inline-block; min-width:0; color:inherit; text-decoration:none; }
.logoTextMain{
  font-weight:900;
  font-size:18px;
  letter-spacing:0.06em;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.logoTextSub{
  font-size:12px;
  line-height:1.5;
  color:rgba(245,245,247,0.55);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  margin-top:2px;
}
.headerRight{ display:flex; align-items:center; gap:10px; flex:0 0 auto; min-width:0; }
nav{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
nav a, nav button{
  color:rgba(245,245,247,0.62);
  text-decoration:none;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.06);
  background:rgba(255,255,255,0.02);
  font-size:12px;
  line-height:1;
  transition:all .16s ease;
  white-space:nowrap;
  cursor:pointer;
  font-family:inherit;
}
nav a:hover, nav button:hover{ color:#f5f5f7; background:rgba(255,255,255,0.05); }
nav .primary{
  color:#050814;
  background:#5bff9c;
  border-color:transparent;
  font-weight:900;
  box-shadow:0 0 18px rgba(91,255,156,0.28);
}
nav .primary:hover{ background:#7affb2; }
nav button{ appearance:none; -webkit-appearance:none; }
.loggedPill{
  display:inline-flex !important;
  align-items:center;
  gap:8px;
  color:#07110a !important;
  background:linear-gradient(180deg, rgba(91,255,156,0.95), rgba(91,255,156,0.78)) !important;
  border-color:rgba(91,255,156,0.18) !important;
  box-shadow:0 0 18px rgba(91,255,156,0.22), 0 12px 28px rgba(0,0,0,0.45);
  font-weight:900;
}
.loggedLamp{
  width:10px; height:10px; border-radius:50%;
  background:#5bff9c;
  box-shadow:0 0 10px rgba(91,255,156,0.9), 0 0 24px rgba(91,255,156,0.38);
  position:relative;
}
.loggedLamp::after{
  content:"";
  position:absolute;
  inset:-8px;
  border-radius:999px;
  border:1px solid rgba(91,255,156,0.25);
  animation:pulse 1.6s ease-in-out infinite;
  opacity:.65;
}
@keyframes pulse{
  0%{ transform:scale(0.72); opacity:0.25; }
  55%{ transform:scale(1.08); opacity:0.75; }
  100%{ transform:scale(1.35); opacity:0; }
}
.logoutPill{
  color:rgba(245,245,247,0.88) !important;
  border-color:rgba(255,255,255,0.10) !important;
  background:rgba(255,255,255,0.03) !important;
}
.logoutPill:hover{ border-color:rgba(91,255,156,0.18) !important; }

@media (max-width:640px){
  header.siteHeader{ flex-direction:column; align-items:stretch; gap:10px; }
  .headerRight{ flex-direction:column; align-items:stretch; gap:10px; }
  nav a, nav button{ padding:12px 14px; font-size:14px; }
}

/* ログアウト確認 */
.confirmModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.72);
  justify-content:center;
  align-items:center;
  z-index:10000;
  padding:14px;
}
.confirmBox{
  width:min(420px, 100%);
  background:rgba(15,16,20,0.92);
  border:1px solid rgba(255,255,255,0.10);
  border-radius:16px;
  padding:16px;
  box-shadow:0 22px 80px rgba(0,0,0,0.72);
  backdrop-filter:blur(18px);
}
.confirmTitle{
  margin:0 0 8px;
  font-size:16px;
  font-weight:900;
  letter-spacing:.02em;
}
.confirmText{
  margin:0 0 12px;
  color:rgba(245,245,247,0.68);
  line-height:1.5;
  font-size:13px;
}
.confirmActions{
  display:flex;
  gap:10px;
  justify-content:flex-end;
  flex-wrap:wrap;
}
.confirmBtn{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.10);
  background:rgba(255,255,255,0.04);
  color:rgba(245,245,247,0.9);
  font-weight:900;

.confirmBtnDanger{

  background:rgba(255,150,150,0.10);
  color:#ffdede;
}
.confirmBtnDanger:hover{ background:rgba(255,150,150,0.16); }
</style>

<script type="module">
import PocketBase from "https://cdn.jsdelivr.net/npm/pocketbase@0.21.2/dist/pocketbase.es.mjs";
const pb = new PocketBase("https://delivery-eye.onrender.com");

/* ===== next（戻り先）保存：掲示板→ログイン→掲示板に戻す ===== */
const KEY_NEXT_STORE = "fdel_next_url_v1";
const navLogin = document.getElementById("navLogin");
navLogin?.addEventListener("click", ()=>{
  try{
    const current = location.pathname + location.search + location.hash;
    localStorage.setItem(KEY_NEXT_STORE, current);
    navLogin.href = "login.html?next=" + encodeURIComponent(current);
  }catch{}
});

const navAbout    = document.getElementById("navAbout");
const navSignup   = document.getElementById("navSignup");
const navLoggedIn = document.getElementById("navLoggedIn");
const navLogout   = document.getElementById("navLogout");

function setNavLoggedIn(isLoggedIn){
  if(isLoggedIn){
    navAbout.style.display = "none";
    navLogin.style.display = "none";
    navSignup.style.display = "none";
    navLoggedIn.style.display = "";
    navLoggedIn.classList.add("loggedPill");
    navLogout.style.display = "";
  }else{
    navAbout.style.display = "";
    navLogin.style.display = "";
    navSignup.style.display = "";
    navLoggedIn.style.display = "none";
    navLoggedIn.classList.remove("loggedPill");
    navLogout.style.display = "none";
  }
}

async function ensureAuthModel(){
  if(!pb.authStore.isValid){
    setNavLoggedIn(false);
    return;
  }
  try{
    await pb.collection("users").authRefresh();
    setNavLoggedIn(true);
  }catch{
    pb.authStore.clear();
    setNavLoggedIn(false);
  }
}

/* ログアウト確認 */
const logoutConfirmModal = document.getElementById("logoutConfirmModal");
const cancelLogoutBtn = document.getElementById("cancelLogoutBtn");
const confirmLogoutBtn = document.getElementById("confirmLogoutBtn");

let logoutBusy = false;
function openLogoutConfirm(){
  logoutConfirmModal.style.display = "flex";
  logoutConfirmModal.setAttribute("aria-hidden","false");
}
function closeLogoutConfirm(){
  logoutConfirmModal.style.display = "none";
  logoutConfirmModal.setAttribute("aria-hidden","true");
}
async function doLogout(){
  if(logoutBusy) return;
  logoutBusy = true;
  try{
    pb.authStore.clear();
    setNavLoggedIn(false);
    closeLogoutConfirm();
    alert("ログアウトしました");
  }finally{ logoutBusy = false; }
}
navLogout?.addEventListener("click", ()=>openLogoutConfirm());
cancelLogoutBtn.addEventListener("click", ()=>closeLogoutConfirm());
confirmLogoutBtn.addEventListener("click", ()=>doLogout());
logoutConfirmModal.addEventListener("click", (e)=>{ if(e.target === logoutConfirmModal) closeLogoutConfirm(); });
document.addEventListener("keydown", (e)=>{ if(e.key === "Escape" && logoutConfirmModal.style.display === "flex") closeLogoutConfirm(); });

setNavLoggedIn(pb.authStore.isValid);
await ensureAuthModel();
</script>

<script>
/* =================================================
   ✅ 掲示板本体（UIサイズをこのサイト基準へ）
   - もともとのローカル保存版ロジックを維持
   - 不適切判定は「より厳しめ」に強化
================================================= */
const DATA_KEY = "bbs_data_v3";
const BANNED_NAMES_KEY = "bbs_banned_names_v1";
const HIDDEN_POST_IDS_KEY = "bbs_hidden_post_ids_v1";
const VIEWER_ID_KEY = "bbs_viewer_id_v1";
const USER_REPORT_COUNTS_KEY = "bbs_user_report_counts_v1";
const BANNED_VIEWERS_KEY = "bbs_banned_viewers_v1";

const REPORT_THRESHOLD = 2;
const THREAD_REPORT_THRESHOLD = 5;
const USER_TOTAL_REPORT_THRESHOLD = 10;

const THREADS_PER_PAGE = 20;
const POSTS_PER_PAGE = 20;

function loadJson(key, fallback){
  try{
    const raw = localStorage.getItem(key);
    if(!raw) return fallback;
    const v = JSON.parse(raw);
    return v ?? fallback;
  }catch{ return fallback; }
}
function saveJson(key, value){ localStorage.setItem(key, JSON.stringify(value)); }

let data = loadJson(DATA_KEY, { threads: [] });
let bannedNames = loadJson(BANNED_NAMES_KEY, []);
let hiddenPostIds = loadJson(HIDDEN_POST_IDS_KEY, []);
let userReportCounts = loadJson(USER_REPORT_COUNTS_KEY, {});
let bannedViewers = loadJson(BANNED_VIEWERS_KEY, []);

function getViewerId(){
  let id = localStorage.getItem(VIEWER_ID_KEY);
  if(!id){
    id = "v_" + Date.now().toString(36) + "_" + Math.random().toString(36).slice(2,8);
    localStorage.setItem(VIEWER_ID_KEY, id);
  }
  return id;
}
const viewerId = getViewerId();

let state = { page:"list", currentThreadId:null, threadPage:1, postPage:1 };
let reportContext = { type:null, threadId:null, postIndexFromTop:null };
let replyContext = null;

/* =========================
   ✅ 不適切判定（厳しめ強化）
========================= */
const NG_WORDS = [
  "死ね","しね","殺す","ころす","消えろ","バカ","ばか","馬鹿","アホ","あほ","カス","かす","クズ","くず","ゴミ","ごみ",
  "ブス","ぶす","キモい","きもい","キショ","きしょ","きしょい","うざい","ウザい","池沼","障害","障害者","差別","人種差別",
  "セックス","sex","エロ","えろ","アダルト","av","裏垢","えち","オナ","ちんこ","ちんちん","まんこ","おっぱい","巨乳",
  "自殺","自害","リスカ","殺人","テロ",
];

function normalizeText(s){
  return (s||"")
    .toLowerCase()
    .replace(/[ 　\t\r\n]/g,"")
    .replace(/[‐-‒–—―ー]/g,"-");
}

function looksLikeContactOrUrl(raw){
  const t = raw.toLowerCase();
  if(/https?:\/\//.test(t)) return true;
  if(/www\./.test(t)) return true;
  if(/\.(com|net|jp|org|io|gg|xyz|club|info|biz|co)\b/.test(t)) return true;
  if(/\b[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}\b/i.test(t)) return true;
  if(/\b\d{2,4}-\d{2,4}-\d{3,4}\b/.test(t)) return true;
  if(/\b0\d{1,3}\d{6,8}\b/.test(t)) return true;
  if(/\b(line|instagram|insta|x|twitter|dm|dｍ)\b/.test(t)) return true;
  if(/(ライン|インスタ|ツイ|twitter|x|dm|ディーエム)/.test(t)) return true;
  if(/@/.test(t)) return true;
  if(/\bid[:：]/.test(t)) return true;
  if(/(id|アカ|垢|アカウント|連絡|連絡先)/.test(t)) return true;
  return false;
}

function tooNoisy(raw){
  if(/[!?！？]{3,}/.test(raw)) return true;
  if(/ｗ{3,}/.test(raw)) return true;
  if(/w{3,}/i.test(raw)) return true;
  if(/草{3,}/.test(raw)) return true;
  if(/(.)\1{6,}/.test(raw)) return true;
  return false;
}

function isOnlySymbols(raw){
  const s = (raw||"").trim();
  if(!s) return true;
  const removed = s.replace(/[ぁ-んァ-ヶ一-龠a-zA-Z0-9]/g,"");
  return removed.length === s.length;
}

function isDisallowedContent(text, kind="post"){
  const raw = (text ?? "").toString();
  const trimmed = raw.trim();
  if(!trimmed) return true;

  const len = trimmed.length;
  if(kind==="title" && len < 4) return true;
  if(kind==="desc"  && len > 0 && len < 6) return true;
  if(kind==="post"  && len < 6) return true;
  if(len > 600) return true;

  if(isOnlySymbols(trimmed)) return true;
  if(looksLikeContactOrUrl(trimmed)) return true;
  if(tooNoisy(trimmed)) return true;

  const n = normalizeText(trimmed);
  for(const w of NG_WORDS){
    if(n.includes(normalizeText(w))) return true;
  }
  if(/(死|殺|セックス|sex|エロ|ちん|まん|おっ?ぱい)[〇◯○＊\*]/.test(trimmed)) return true;

  return false;
}

function saveAll(){
  saveJson(DATA_KEY, data);
  saveJson(BANNED_NAMES_KEY, bannedNames);
  saveJson(HIDDEN_POST_IDS_KEY, hiddenPostIds);
  saveJson(USER_REPORT_COUNTS_KEY, userReportCounts);
  saveJson(BANNED_VIEWERS_KEY, bannedViewers);
}

function formatDate(ts){
  const d = new Date(ts);
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  const h = String(d.getHours()).padStart(2,"0");
  const min = String(d.getMinutes()).padStart(2,"0");
  return `${y}/${m}/${day} ${h}:${min}`;
}
function generatePostId(){ return "p_" + Date.now().toString(36) + "_" + Math.random().toString(36).slice(2,8); }
function getThreadById(id){ return data.threads.find(t => t.id === id) || null; }
function getThreadLastAt(thread){
  const posts = thread.posts || [];
  if(posts.length > 0) return posts[posts.length - 1].createdAt || 0;
  return thread.createdAt || 0;
}
function getLastPostInfo(thread){
  const posts = thread.posts || [];
  if(posts.length === 0) return { lastAt:null, preview:"まだ投稿がありません。" };
  const last = posts[posts.length - 1];
  const raw = (last.body || "").replace(/\s+/g, " ").trim();
  const preview = raw.length > 60 ? raw.slice(0, 60) + "…" : (raw || "（本文なし）");
  return { lastAt:last.createdAt || null, preview };
}
function toSnippet(text, max=70){
  const raw = (text || "").replace(/\s+/g, " ").trim();
  if(!raw) return "（本文なし）";
  return raw.length > max ? raw.slice(0, max) + "…" : raw;
}
function ensureCanPost(){
  if(bannedViewers.includes(viewerId)){
    alert("通報が累計10回に達したため、この端末からの投稿はできません。");
    return false;
  }
  return true;
}
function addUserReport(targetViewerId){
  if(!targetViewerId) return;
  const cur = Number(userReportCounts[targetViewerId] || 0);
  const next = cur + 1;
  userReportCounts[targetViewerId] = next;
  if(next >= USER_TOTAL_REPORT_THRESHOLD && !bannedViewers.includes(targetViewerId)){
    bannedViewers.push(targetViewerId);
    alert("通報が累計10回に達したため、該当ユーザーは投稿できない状態になりました。");
  }
}

/* ===== 連投抑制（荒れ防止） ===== */
const LAST_THREAD_CREATE_KEY = "bbs_last_thread_create_at_v1";
const LAST_POST_CREATE_KEY   = "bbs_last_post_create_at_v1";
function throttle(key, ms){
  const last = Number(localStorage.getItem(key) || 0);
  if(Date.now() - last < ms) return false;
  localStorage.setItem(key, String(Date.now()));
  return true;
}

const app = document.getElementById("app");
function render(){ state.page === "thread" ? renderThreadPage() : renderThreadList(); }

function clampPage(page, totalPages){
  const p = Number(page || 1);
  if(totalPages <= 0) return 1;
  return Math.max(1, Math.min(totalPages, p));
}
function renderPager({page, total, perPage, onPrev, onNext, onJump}){
  const totalPages = Math.max(1, Math.ceil(total / perPage));
  const cur = clampPage(page, totalPages);
  const start = (cur - 1) * perPage + 1;
  const end = Math.min(cur * perPage, total);
  return `
    <div class="pager">
      <button class="btn-action" onclick="${onPrev}" ${cur<=1?'disabled':''}>前へ</button>
      <button class="btn-action" onclick="${onNext}" ${cur>=totalPages?'disabled':''}>次へ</button>
      <span class="info">${total===0 ? '0件' : `${start}〜${end} / ${total}件`}（${cur}/${totalPages}）</span>
      <button class="btn-action" onclick="${onJump}(1)">1</button>
      <button class="btn-action" onclick="${onJump}(${totalPages})">${totalPages}</button>
    </div>
  `;
}

/* ✅ 変更はここだけ：「スレッド一覧」をとにかく小さく */
function renderThreadList(){
  app.innerHTML = `
    <h2 style="margin:6px 0 10px; font-size:1.05rem; font-weight:900; letter-spacing:.02em; line-height:1.1;">スレッド一覧</h2>
    <button class="btn" onclick="goCreateThread()">＋ 新規スレッド作成</button>
    <div id="threadList" style="margin-top:14px;"></div>
    <div id="threadPager"></div>
  `;

  const list = document.getElementById("threadList");
  const pager = document.getElementById("threadPager");

  if(!data.threads || data.threads.length === 0){
    list.innerHTML = `<div style="color:#777;margin-top:20px;">まだスレッドがありません。</div>`;
    pager.innerHTML = "";
    return;
  }

  const sorted = data.threads.slice().sort((a,b)=> getThreadLastAt(b) - getThreadLastAt(a));

  const total = sorted.length;
  const totalPages = Math.max(1, Math.ceil(total / THREADS_PER_PAGE));
  state.threadPage = clampPage(state.threadPage, totalPages);

  const startIndex = (state.threadPage - 1) * THREADS_PER_PAGE;
  const pageItems = sorted.slice(startIndex, startIndex + THREADS_PER_PAGE);

  list.innerHTML = "";
  pageItems.forEach(thread=>{
    const div = document.createElement("div");
    div.className = "thread-card";

    const { lastAt, preview } = getLastPostInfo(thread);

    const title = document.createElement("h3");
    title.className = "thread-title";
    title.textContent = thread.title;

    const info = document.createElement("div");
    info.className = "thread-info";
    info.innerHTML = `
      投稿数：${(thread.posts||[]).length}件<br>
      最新の投稿：${lastAt ? formatDate(lastAt) : "—"}
    `;

    const prev = document.createElement("div");
    prev.className = "thread-preview";
    prev.textContent = `最新の投稿：${preview}`;

    div.appendChild(title);
    div.appendChild(info);
    div.appendChild(prev);
    div.onclick = ()=>enterThread(thread.id);
    list.appendChild(div);
  });

  pager.innerHTML = renderPager({
    page: state.threadPage, total, perPage: THREADS_PER_PAGE,
    onPrev: "prevThreadPage()", onNext: "nextThreadPage()", onJump: "jumpThreadPage"
  });
}
function prevThreadPage(){ state.threadPage = Math.max(1, state.threadPage - 1); renderThreadList(); }
function nextThreadPage(){ state.threadPage = state.threadPage + 1; renderThreadList(); }
function jumpThreadPage(p){ state.threadPage = p; renderThreadList(); }

function goCreateThread(){
  app.innerHTML = `
    <div class="back-link" onclick="backToList()">← スレッド一覧へ</div>
    <h2 style="margin:8px 0 10px; font-size:1.2rem; font-weight:900;">新規スレッド作成</h2>

    <div class="form-card">
      <input id="threadTitle" placeholder="スレッドタイトル（必須）" maxlength="40"/>
      <textarea id="threadDesc" placeholder="スレッド説明（任意）" maxlength="120"></textarea>

      <div style="display:flex; gap:8px; flex-wrap:wrap;">
        <button class="btn" onclick="createThread()">作成</button>
        <button class="btn-secondary" onclick="backToList()">戻る</button>
      </div>
    </div>
  `;
}

function createThread(){
  if(!ensureCanPost()) return;

  if(!throttle(LAST_THREAD_CREATE_KEY, 8000)){
    alert("連続作成が早すぎます。少し待ってから作成してください。");
    return;
  }

  const title = document.getElementById("threadTitle").value.trim();
  const desc = document.getElementById("threadDesc").value.trim();

  if(!title){ alert("タイトルを入力してください。"); return; }

  if(isDisallowedContent(title, "title") || (desc && isDisallowedContent(desc, "desc"))){
    alert("不適切な表現（URL/連絡先/短すぎ/記号連打/NGワード等）が含まれているため作成できません。");
    return;
  }

  const id = "t_" + Date.now();
  data.threads.push({ id, title, desc, createdAt:Date.now(), ownerViewerId:viewerId, posts:[], reports:[] });
  saveAll();
  enterThread(id);
}

function enterThread(id){
  state.page = "thread";
  state.currentThreadId = id;
  state.postPage = 1;
  replyContext = null;
  renderThreadPage();
}

function renderThreadPage(){
  const thread = getThreadById(state.currentThreadId);
  if(!thread){ state.page="list"; render(); return; }

  const threadReports = (thread.reports || []).length;
  const reportLabel = threadReports > 0 ? `（${threadReports}件）` : "";

  app.innerHTML = `
    <div class="back-link" onclick="backToList()">← スレッド一覧へ</div>

    <div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap;">
      <h2 style="margin:6px 0; font-size:1.2rem; font-weight:900;">${escapeHtml(thread.title)}</h2>
      <button class="btn-thread-report" onclick="openThreadReportDialog('${thread.id}')">通報${reportLabel}</button>
    </div>

    ${thread.desc ? `<div style="color:#999;margin-bottom:10px;font-size:0.85rem;line-height:1.6;">${escapeHtml(thread.desc)}</div>` : `<div style="margin-bottom:10px;"></div>`}

    <div class="form-card">
      <div id="replyBanner" class="reply-banner">
        <div>
          <div class="label">返信先</div>
          <div class="preview" id="replyPreview"></div>
        </div>
        <div class="right">
          <button class="btn-action" onclick="cancelReply()">解除</button>
        </div>
      </div>

      <input id="nameInput" placeholder="名前（任意）" maxlength="16"/>
      <textarea id="bodyInput" placeholder="本文（必須）" maxlength="600"></textarea>
      <button class="btn" onclick="postToThread()">投稿</button>
    </div>

    <h3 style="margin:10px 0 10px; font-size:0.95rem; color:#ddd;">投稿一覧（${thread.posts.length}件）</h3>
    <div id="postList"></div>
    <div id="postPager"></div>
  `;

  if(replyContext) showReplyBanner();
  renderPosts();
}

function escapeHtml(s){
  return (s ?? "").toString()
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#39;");
}

function showReplyBanner(){
  const banner = document.getElementById("replyBanner");
  const preview = document.getElementById("replyPreview");
  if(!banner || !preview) return;
  const name = replyContext.name || "名無し";
  const when = replyContext.createdAt ? formatDate(replyContext.createdAt) : "";
  preview.textContent = `${name} / ${when} / ${replyContext.snippet}`;
  banner.style.display = "flex";
}
function cancelReply(){
  replyContext = null;
  const banner = document.getElementById("replyBanner");
  if(banner) banner.style.display = "none";
}

function renderPosts(){
  const thread = getThreadById(state.currentThreadId);
  const list = document.getElementById("postList");
  const pager = document.getElementById("postPager");
  list.innerHTML = "";

  if(!thread.posts || thread.posts.length === 0){
    list.innerHTML = `<div style="color:#777;">まだ投稿がありません。</div>`;
    pager.innerHTML = "";
    return;
  }

  const visible = [];
  const reversed = thread.posts.slice().reverse();
  reversed.forEach((p, idxFromTop)=>{
    const name = (p.name && p.name.trim()) ? p.name.trim() : "名無し";
    if(bannedNames.includes(name)) return;
    if(hiddenPostIds.includes(p.id)) return;
    if(isDisallowedContent(name, "name") || isDisallowedContent(p.body, "post")) return;
    visible.push({ p, idxFromTop });
  });

  const total = visible.length;
  const totalPages = Math.max(1, Math.ceil(total / POSTS_PER_PAGE));
  state.postPage = clampPage(state.postPage, totalPages);

  const startIndex = (state.postPage - 1) * POSTS_PER_PAGE;
  const pageItems = visible.slice(startIndex, startIndex + POSTS_PER_PAGE);

  if(pageItems.length === 0){
    list.innerHTML = `<div style="color:#777;">表示できる投稿がありません。</div>`;
  }else{
    pageItems.forEach(({p, idxFromTop})=>{
      const name = (p.name && p.name.trim()) ? p.name.trim() : "名無し";
      const reports = p.reports ? p.reports.length : 0;
      const canDeletePost = (p.authorViewerId && p.authorViewerId === viewerId);
      const reportText = reports ? ` / 通報：${reports}件` : "";

      const card = document.createElement("div");
      card.className = "post-card";
      card.setAttribute("data-post-id", p.id);

      card.innerHTML = `
        <div class="post-name"></div>
        <div class="post-date">${formatDate(p.createdAt)}${reportText}</div>
        <div class="post-body"></div>
        <div class="post-footer">
          <button class="btn-action" onclick="startReply(${idxFromTop})">返信</button>
          <button class="btn-action" onclick="openPostReportDialog(${idxFromTop})">通報</button>
          ${canDeletePost ? `<button class="btn-action" onclick="deletePost(${idxFromTop})">削除</button>` : ``}
        </div>
      `;

      card.querySelector(".post-name").textContent = name;
      card.querySelector(".post-body").textContent = p.body;

      if(p.replyTo && p.replyTo.postId){
        const chip = document.createElement("div");
        chip.className = "reply-to-chip";
        const rn = p.replyTo.name || "名無し";
        const rs = p.replyTo.snippet || "";
        chip.innerHTML = `返信先：<b>${escapeHtml(rn)}</b> ${rs ? `- ${escapeHtml(rs)}` : ""}`;
        chip.onclick = (e)=>{ e.stopPropagation(); scrollToPost(p.replyTo.postId); };
        card.insertBefore(chip, card.querySelector(".post-body"));
      }

      list.appendChild(card);
    });
  }

  pager.innerHTML = renderPager({
    page: state.postPage, total, perPage: POSTS_PER_PAGE,
    onPrev: "prevPostPage()", onNext: "nextPostPage()", onJump: "jumpPostPage"
  });
}

function prevPostPage(){ state.postPage = Math.max(1, state.postPage - 1); renderPosts(); }
function nextPostPage(){ state.postPage = state.postPage + 1; renderPosts(); }
function jumpPostPage(p){ state.postPage = p; renderPosts(); }

function scrollToPost(postId){
  const el = document.querySelector(`[data-post-id="${postId}"]`);
  if(!el){ alert("返信先の投稿が見つかりません（非表示/削除の可能性）"); return; }
  el.scrollIntoView({ behavior:"smooth", block:"center" });
  const old = el.style.boxShadow;
  el.style.boxShadow = "0 0 0 2px rgba(102,255,153,.35), 0 12px 40px rgba(0,0,0,.45)";
  setTimeout(()=>{ el.style.boxShadow = old; }, 900);
}

function startReply(idxFromTop){
  const thread = getThreadById(state.currentThreadId);
  if(!thread) return;
  const realIndex = thread.posts.length - 1 - idxFromTop;
  const post = thread.posts[realIndex];
  if(!post) return;
  const name = (post.name && post.name.trim()) ? post.name.trim() : "名無し";
  replyContext = { postId: post.id, name, createdAt: post.createdAt, snippet: toSnippet(post.body, 48) };
  showReplyBanner();
  document.getElementById("bodyInput")?.focus();
}

function postToThread(){
  if(!ensureCanPost()) return;

  if(!throttle(LAST_POST_CREATE_KEY, 4000)){
    alert("連続投稿が早すぎます。少し待ってから投稿してください。");
    return;
  }

  const thread = getThreadById(state.currentThreadId);
  if(!thread) return;

  const nameRaw = document.getElementById("nameInput").value.trim();
  const body = document.getElementById("bodyInput").value.trim();
  const name = nameRaw || "名無し";

  if(!body){ alert("本文を入力してください。"); return; }

  if(isDisallowedContent(name, "name") || isDisallowedContent(body, "post")){
    alert("不適切な表現（URL/連絡先/短すぎ/記号連打/NGワード等）が含まれているため投稿できません。");
    return;
  }

  if(bannedNames.includes(name)){
    alert("この名前は制限されています。別の名前を使用してください。");
    return;
  }

  const post = {
    id: generatePostId(),
    name, body,
    createdAt: Date.now(),
    authorViewerId: viewerId,
    reports: [],
    replyTo: replyContext ? { ...replyContext } : null
  };

  thread.posts.push(post);
  saveAll();

  document.getElementById("bodyInput").value = "";
  replyContext = null;

  state.postPage = 1;
  renderThreadPage();
}

function deletePost(idxFromTop){
  const thread = getThreadById(state.currentThreadId);
  if(!thread) return;

  const realIndex = thread.posts.length - 1 - idxFromTop;
  if(realIndex < 0 || realIndex >= thread.posts.length) return;

  const post = thread.posts[realIndex];
  if(!post.authorViewerId || post.authorViewerId !== viewerId){
    alert("この投稿は作成者のみ削除できます。");
    return;
  }
  if(!confirm("この投稿を削除しますか？（この端末内だけで削除されます）")) return;

  thread.posts.splice(realIndex,1);
  saveAll();
  renderThreadPage();
}

/* ===== 通報 ===== */
const reportOverlay = document.getElementById("reportOverlay");
const reportTitle = document.getElementById("reportTitle");

function openPostReportDialog(idxFromTop){
  reportContext.type = "post";
  reportContext.threadId = state.currentThreadId;
  reportContext.postIndexFromTop = idxFromTop;
  reportTitle.textContent = "この投稿を通報しますか？";
  reportOverlay.style.display = "flex";
}
function openThreadReportDialog(threadId){
  reportContext.type = "thread";
  reportContext.threadId = threadId;
  reportContext.postIndexFromTop = null;
  reportTitle.textContent = "このスレッドを通報しますか？";
  reportOverlay.style.display = "flex";
}
function closeReportDialog(){
  reportContext.type = null;
  reportContext.threadId = null;
  reportContext.postIndexFromTop = null;
  reportOverlay.style.display = "none";
}
function submitReport(reason){
  if(reportContext.type === "post") submitPostReport(reason);
  else if(reportContext.type === "thread") submitThreadReport(reason);
}

function submitPostReport(reason){
  const thread = getThreadById(reportContext.threadId);
  if(!thread){ closeReportDialog(); return; }

  const idxFromTop = reportContext.postIndexFromTop;
  const realIndex = thread.posts.length - 1 - idxFromTop;
  const post = thread.posts[realIndex];
  if(!post){ closeReportDialog(); return; }

  if(!post.reports) post.reports = [];
  if(post.reports.some(r=>r.userId === viewerId)){
    alert("この投稿は既に通報済みです。");
    closeReportDialog();
    return;
  }

  post.reports.push({ userId: viewerId, reason, at: Date.now() });
  addUserReport(post.authorViewerId);

  if(post.reports.length >= REPORT_THRESHOLD){
    const authorName = (post.name && post.name.trim()) ? post.name.trim() : "名無し";
    if(!hiddenPostIds.includes(post.id)) hiddenPostIds.push(post.id);
    if(!bannedNames.includes(authorName)) bannedNames.push(authorName);
    alert("通報が一定数に達したため、この投稿は自動的に非表示となり、同じ名前の投稿は制限されます。");
  }else{
    alert("通報を受け付けました。");
  }

  saveAll();
  closeReportDialog();
  renderThreadPage();
}

function submitThreadReport(reason){
  const thread = getThreadById(reportContext.threadId);
  if(!thread){ closeReportDialog(); return; }
  if(!thread.reports) thread.reports = [];
  if(thread.reports.some(r=>r.userId === viewerId)){
    alert("このスレッドは既に通報済みです。");
    closeReportDialog();
    return;
  }

  thread.reports.push({ userId: viewerId, reason, at: Date.now() });
  addUserReport(thread.ownerViewerId);

  if(thread.reports.length >= THREAD_REPORT_THRESHOLD){
    data.threads = data.threads.filter(t => t.id !== thread.id);
    alert("通報が一定数に達したため、このスレッドは自動的に削除されました。");
    saveAll();
    closeReportDialog();
    if(state.page === "thread" && state.currentThreadId === thread.id) backToList();
    else renderThreadList();
    return;
  }

  alert("通報を受け付けました。");
  saveAll();
  closeReportDialog();
  if(state.page === "thread" && state.currentThreadId === thread.id) renderThreadPage();
  else renderThreadList();
}

function backToList(){
  state.page = "list";
  state.currentThreadId = null;
  replyContext = null;
  render();
}

if(!data.threads) data.threads = [];
render();
