<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>メール認証完了 | FoodDeliveryEye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background:#0d0d0d;
      color:#fff;
      font-family:"Inter","Noto Sans JP",sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#111;
      border:1px solid #222;
      border-radius:16px;
      padding:30px 25px;
      text-align:center;
      width:90%;
      max-width:420px;
      box-shadow:0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      color:#66ff99;
      margin-bottom:12px;
    }
    .msg {
      background:rgba(102,255,153,0.15);
      border:1px solid #66ff99;
      padding:10px;
      border-radius:8px;
      margin-bottom:20px;
    }
    a.btn {
      display:inline-block;
      margin-top:10px;
      padding:10px 20px;
      background:#66ff99;
      color:#000;
      font-weight:bold;
      text-decoration:none;
      border-radius:50px;
    }
    a.btn:hover {
      background:#80ffb2;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>メール認証が完了しました！</h1>
    <div class="msg">メールアドレスの確認が正常に完了しました。</div>
    <a class="btn" href="/login.html">ログインする</a>
  </div>
</body>
</html>
