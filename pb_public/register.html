<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FoodDeliveryEye ユーザー登録</title>
<style>
body {
  font-family: sans-serif;
  background: #0d0d0d;
  color: #fff;
  margin: 0;
  padding: 30px;
}
.container {
  max-width: 400px;
  margin: auto;
  background: #1a1a1a;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
}
input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: none;
  border-radius: 6px;
}
button {
  width: 100%;
  padding: 10px;
  background: #66ff99;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.msg {
  margin-top: 10px;
  font-size: 0.9em;
}
</style>
</head>
<body>
<div class="container">
  <h2>FoodDeliveryEye 新規登録</h2>
  <input type="email" id="email" placeholder="メールアドレス" required />
  <input type="password" id="password" placeholder="パスワード" required />
  <button id="registerBtn">登録する</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const pb = new PocketBase("https://delivery-eye.onrender.com"); // ←自分のPocketBase URL

document.getElementById("registerBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  if (!email || !password) {
    msg.textContent = "メールアドレスとパスワードを入力してください。";
    return;
  }

  msg.textContent = "登録中...";

  try {
    await pb.collection("users").create({
      email,
      password,
      passwordConfirm: password
    });
    msg.style.color = "#66ff99";
    msg.textContent = "確認メールを送信しました。メール内のリンクをクリックして認証してください。";
  } catch (err) {
    console.error(err);
    msg.style.color = "tomato";
    msg.textContent = "登録に失敗しました：" + (err.message || "不明なエラー");
  }
});
</script>
<script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
</body>
</html>
