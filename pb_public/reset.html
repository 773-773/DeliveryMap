<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード再設定 - FoodDeliveryEye</title>
  <style>
    :root{
      --bg:#0d0d0d;
      --panel:#111;
      --hair:#222;
      --text:#fff;
      --muted:rgba(245,245,247,0.65);
      --accent:#66ff99;
      --danger:#ff7777;
    }
    *{ box-sizing:border-box; }

    body{
      background:var(--bg);
      color:var(--text);
      font-family:"Inter","Noto Sans JP",system-ui,sans-serif;
      margin:0;
      min-height:100svh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:22px 14px 18px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      text-rendering:optimizeLegibility;
    }

    .card{
      background:rgba(17,17,17,0.92);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:18px;
      padding:34px 26px;
      box-shadow:0 18px 60px rgba(0,0,0,0.55);
      width:min(92vw, 380px);
      text-align:center;
      backdrop-filter: blur(10px);
    }

    h1{
      color:var(--accent);
      margin:0 0 6px;
      font-size:1.65em;
      letter-spacing:1px;
      font-weight:900;
    }
    p.subtitle{
      color:var(--muted);
      font-size:0.92em;
      margin:0 0 18px;
      line-height:1.6;
    }

    .field{
      position:relative;
      margin-bottom:12px;
    }

    input{
      width:100%;
      padding:13px 44px 13px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.05);
      color:#fff;
      font-size:1em;
      outline:none;
      transition:border 0.2s, background 0.2s;
    }
    input:focus{
      border-color: rgba(102,255,153,0.75);
      background: rgba(255,255,255,0.07);
    }

    .toggle{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      border:none;
      background:transparent;
      color:rgba(245,245,247,0.7);
      font-weight:900;
      cursor:pointer;
      padding:6px 8px;
      border-radius:8px;
    }
    .toggle:hover{ background:rgba(255,255,255,0.06); }

    .btn{
      width:100%;
      padding:13px 12px;
      border:none;
      border-radius:10px;
      font-weight:900;
      font-size:1em;
      cursor:pointer;
      transition:transform 0.15s ease, filter 0.15s ease;
    }
    .btn:active{ transform: translateY(1px); }

    .btn-main{
      background:var(--accent);
      color:#07110a;
      box-shadow:0 0 18px rgba(102,255,153,0.18);
    }
    .btn-main:hover{ filter:brightness(1.04); }
    .btn-main:disabled{ opacity:0.6; cursor:not-allowed; }

    #msg{
      color:#ccc;
      margin-top:14px;
      font-size:0.92em;
      min-height:1.2em;
      white-space:pre-wrap;
      line-height:1.55;
    }

    .back-link{
      margin-top:16px;
      font-size:0.85em;
      color:#888;
    }
    .back-link a{
      color:var(--accent);
      text-decoration:none;
      font-weight:900;
    }
    .back-link a:hover{ text-decoration:underline; }

    footer{
      margin-top:14px;
      font-size:0.75em;
      color:#555;
      letter-spacing:0.3px;
    }

    @media (max-width: 520px){
      body{ justify-content:flex-start; padding-top:18px; }
      .card{ padding:28px 18px; border-radius:16px; width:min(94vw, 420px); }
      h1{ font-size:1.55em; }
      input{ padding:14px 44px 14px 12px; border-radius:12px; }
      .btn{ padding:14px 12px; border-radius:12px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>FoodDeliveryEye</h1>
    <p class="subtitle">新しいパスワードを設定してください</p>

    <form id="resetForm">
      <div class="field">
        <input id="pw1" type="password" placeholder="新しいパスワード（6文字以上）" autocomplete="new-password">
        <button class="toggle" type="button" data-target="pw1" aria-label="表示切替">表示</button>
      </div>

      <div class="field">
        <input id="pw2" type="password" placeholder="確認用パスワード" autocomplete="new-password">
        <button class="toggle" type="button" data-target="pw2" aria-label="表示切替">表示</button>
      </div>

      <button id="submitBtn" class="btn btn-main" type="submit">パスワードを変更する</button>
    </form>

    <p id="msg"></p>

    <div class="back-link">
      <a href="/login.html">ログイン画面へ戻る</a>
    </div>
  </div>

  <footer>© 2025 FoodDeliveryEye</footer>

  <script type="module">
    import PocketBase from "https://cdn.jsdelivr.net/npm/pocketbase@0.21.1/dist/pocketbase.es.mjs";

    const pb        = new PocketBase("https://delivery-eye.onrender.com");
    const msg       = document.getElementById("msg");
    const submitBtn = document.getElementById("submitBtn");
    const pw1Input  = document.getElementById("pw1");
    const pw2Input  = document.getElementById("pw2");

    const setMsg = (text, color="#ccc") => {
      msg.style.color = color;
      msg.textContent = text;
    };

    // ✅ token取得を強化： ?token= / #token= / PBがhashに入れるケース等も拾う
    function getToken(){
      // 1) query
      const q = new URLSearchParams(location.search);
      const t1 = q.get("token");
      if (t1) return t1;

      // 2) hash (#token=xxxx みたいな形式)
      const hash = location.hash ? location.hash.replace(/^#/, "") : "";
      if (hash) {
        const h = new URLSearchParams(hash);
        const t2 = h.get("token");
        if (t2) return t2;

        // 3) 万一 "token=..." がそのまま入ってる等
        const m = hash.match(/token=([^&]+)/);
        if (m && m[1]) return decodeURIComponent(m[1]);
      }

      return null;
    }

    const token = getToken();

    if (!token) {
      setMsg("無効なリンクです。\nもう一度パスワード再設定の手続きを行ってください。", "#ff7777");
      submitBtn.disabled = true;
    }

    // パスワード表示切替
    document.querySelectorAll(".toggle").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-target");
        const input = document.getElementById(id);
        const isPw = input.type === "password";
        input.type = isPw ? "text" : "password";
        btn.textContent = isPw ? "隠す" : "表示";
      });
    });

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (submitBtn.disabled) return;

      const pw1 = pw1Input.value.trim();
      const pw2 = pw2Input.value.trim();

      if (!pw1 || !pw2) return setMsg("新しいパスワードを2回入力してください。", "#ff7777");
      if (pw1.length < 6)  return setMsg("パスワードは6文字以上で入力してください。", "#ff7777");
      if (pw1 !== pw2)     return setMsg("パスワードが一致していません。", "#ff7777");

      setMsg("パスワードを更新しています…", "#ccc");
      submitBtn.disabled = true;

      try {
        await pb.collection("users").confirmPasswordReset(token, pw1, pw2);

        setMsg(
          "✅ パスワードを更新しました。\nログイン画面から新しいパスワードでログインしてください。",
          "#66ff99"
        );

        // （任意）ログイン画面でメールを自動入力したい場合に備えて保存しておく
        // ※不要ならこの1行消してOK
        // localStorage.setItem("fde_last_email", "");

        setTimeout(() => { window.location.href = "/login.html"; }, 1800);
      } catch (err) {
        submitBtn.disabled = false;

        // よくある失敗：期限切れ/無効トークン
        const m = (err?.message || String(err) || "");
        if (m.toLowerCase().includes("token") || m.includes("expired")) {
          setMsg("リンクの有効期限が切れている可能性があります。\nもう一度「再設定メール送信」からやり直してください。", "#ff7777");
        } else {
          setMsg("エラーが発生しました：\n" + m, "#ff7777");
        }
      }
    });
  </script>

</body>
</html>
