</head>
<body>

  <script type="module">
    import PocketBase from "https://cdn.jsdelivr.net/npm/pocketbase@0.21.1/dist/pocketbase.es.mjs";
    const pb = new PocketBase("https://delivery-eye.onrender.com");
    const msg = document.getElementById("msg");
    const logoutBtn = document.getElementById("logoutBtn");

    // üü¢ „É≠„Ç∞„Ç§„É≥‰øùÊåÅ
    if (pb.authStore.isValid) {
      msg.textContent = "„É≠„Ç∞„Ç§„É≥‰∏≠Ôºö" + (pb.authStore.model?.email || "Google„É¶„Éº„Ç∂„Éº");

    // üìß „É°„Éº„É´„É≠„Ç∞„Ç§„É≥
    document.getElementById("loginForm").addEventListener("submit", async (e) => {

      const password = e.target.password.value;
      try {
        await pb.collection("users").authWithPassword(email, password);

    // üîµ Google„É≠„Ç∞„Ç§„É≥

        localStorage.setItem("pb_auth", pb.authStore.exportToString());
        setTimeout(()=>window.location.href="vote.html", 1000);
      } catch (err) {
        msg.textContent = "‚ö†Ô∏è Google„É≠„Ç∞„Ç§„É≥Â§±ÊïóÔºö" + err.message;
      }
    };

    // üî¥ „É≠„Ç∞„Ç¢„Ç¶„Éà
    logoutBtn.onclick = () => {
