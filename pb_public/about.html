<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>このサイトについて - FoodDeliveryEye</title>

<style>
:root{
  --bg:#0d0d0d;
  --panel:#000;
  --text:#ffffff;
  --muted:#e0e0e0;
  --accent:#6dffb2;
  --accent2:#66ffd6;
  --hair:#222;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Inter","Noto Sans JP",system-ui,sans-serif;
  text-align:center;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* ヘッダー */
header{
  background:var(--panel);
  padding:22px 10px;
  border-bottom:1px solid var(--hair);
}
h1{
  color:var(--accent);
  font-size:20px;
  margin:0;
  letter-spacing:1px;
}

/* コンテナ */
.container{
  padding:38px 18px 44px;
  line-height:1.9;
  font-size:16px;
  color:var(--muted);
  max-width:860px;
  margin:0 auto;
}

/* リード */
.lead{
  font-size:clamp(16px, 2.6vw, 20px);
  font-weight:800;
  color:var(--text);
  margin:0 auto 22px;
  max-width:48em;
  line-height:1.8;
}

/* 箇条書き（カード風） */
.point{
  margin:18px auto 22px;
  max-width:52em;
  padding:18px 16px;
  border:1px solid var(--hair);
  border-radius:14px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
}

.point ul{
  list-style:none;
  padding:0;
  margin:0;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.point li{
  display:flex;
  justify-content:center;
  align-items:flex-start;
  gap:10px;
  color:var(--accent2);
  font-weight:700;
  line-height:1.9;
  overflow-wrap:anywhere;
  line-break:loose;
}

.point li::before{
  content:"•";
  flex:0 0 auto;
  color:var(--accent2);
  transform:translateY(1px);
}

/* 本文 */
p{
  margin:18px 0;
  overflow-wrap:anywhere;
  line-break:loose;
}
p strong{
  color:var(--text);
  font-weight:800;
}

/* 戻るリンク */
.backLink{
  display:block;
  margin-top:40px;
}
.backLink a{
  color:var(--accent2);
  text-decoration:none;
  font-size:14px;
}
.backLink a:hover{ text-decoration:underline; }

/* スマホ最適化 */
@media (max-width: 520px){
  header{ padding:18px 10px; }
  h1{ font-size:19px; }

  .container{
    padding:28px 14px 38px;
    font-size:15px;
    line-height:1.95;
  }

  .lead{
    margin-bottom:18px;
    max-width:30em;
  }

  .point{
    padding:14px 12px;
    border-radius:12px;
  }

  .point li{
    justify-content:flex-start;
    text-align:left;
  }

  p{
    max-width:34em;
    margin-left:auto;
    margin-right:auto;
  }

  .backLink{ margin-top:32px; }
}
</style>
</head>

<body>

<header>
  <h1>このサイトについて</h1>
</header>

<div class="container">

  <!-- ✅ 画像の改行に合わせる -->
  <div class="lead">
    FoodDeliveryEyeは、 フードデリバリー配達員が<br>
    ”リアルな現場の声” を<br>
    共有する参加型プラットフォームです。
  </div>

  <div class="point" aria-label="よくある困りごと">
    <ul>
      <!-- ✅ 画像の改行に合わせる -->
      <li>調理待ちが多い店舗を把握して立ち回りたい</li>
      <li>初めて行くタワマンの入館方法は？</li>
      <li>最近のフーデリ事情や情報を共有したい！</li>
    </ul>
  </div>

  <!-- ✅ 画像の改行に合わせる -->
  <p>
    私自身が配達員をやっていて思った毎日の<br>
    「ちょっと不便」を<br>
   </strong> みんなの投票と投稿で解決できる場所を目指しています。</strong>
 
  </p>

  <div class="backLink">
    <a href="index.html">← トップページに戻る</a>
  </div>

</div>

</body>
</html>
