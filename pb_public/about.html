<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>このサイトについて - FoodDeliveryEye</title>

<style>
:root{
  --bg:#0d0d0d;
  --panel:#000;
  --text:#ffffff;
  --muted:#e0e0e0;
  --accent:#6dffb2;
  --accent2:#66ffd6;
  --hair:#222;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Inter","Noto Sans JP",system-ui,sans-serif;
  text-align:center;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* ヘッダー */
header{
  background:var(--panel);
  padding:22px 10px;
  border-bottom:1px solid var(--hair);
}
h1{
  color:var(--accent);
  font-size:20px;
  margin:0;
  letter-spacing:1px;
}

/* コンテナ */
.container{
  padding:36px 18px;
  line-height:1.9;
  font-size:16px;
  color:var(--muted);
  max-width:820px;
  margin:0 auto;
}

/* 最初の一文（PCは綺麗に、スマホははみ出さない） */
.lead{
  font-size:clamp(15px, 2.8vw, 18px);
  font-weight:700;
  color:var(--text);
  margin:0 auto 28px;
  max-width:46em;          /* 長すぎを抑える */
  white-space:normal;      /* ✅ はみ出し防止 */
  overflow-wrap:anywhere;  /* ✅ 超長文でも折る */
  line-break:loose;
}

/* 箇条書き：スマホで見やすい整列 */
.point{
  margin:24px auto;
  max-width:44em;
  text-align:left;         /* ✅ スマホで読みやすい */
  color:var(--accent2);
  font-weight:600;
  line-height:2;
  padding:0;
}

.point ul{
  list-style:none;
  padding:0;
  margin:0;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.point li{
  display:flex;
  gap:10px;
  align-items:flex-start;
  overflow-wrap:anywhere;
  line-break:loose;
}

.point li::before{
  content:"•";
  flex:0 0 auto;
  color:var(--accent2);
  transform:translateY(1px);
}

/* 本文 */
p{
  margin:26px 0;
  overflow-wrap:anywhere;
  line-break:loose;
}

/* 戻るリンク */
.backLink{
  display:block;
  margin-top:42px;
}
.backLink a{
  color:var(--accent2);
  text-decoration:none;
  font-size:14px;
}
.backLink a:hover{ text-decoration:underline; }

/* ✅ スマホ最適化 */
@media (max-width: 520px){
  header{ padding:18px 10px; }
  h1{ font-size:19px; }

  .container{
    padding:26px 14px;
    font-size:15px;
    line-height:1.95;
  }

  .lead{
    margin-bottom:22px;
    text-align:left;        /* ✅ スマホは左寄せの方が読みやすい */
  }

  .point{
    margin:18px auto;
  }

  p{
    text-align:left;        /* ✅ 本文も左寄せ */
  }

  .backLink{
    margin-top:34px;
  }
}
</style>
</head>

<body>

<header>
  <h1>このサイトについて</h1>
</header>

<div class="container">

  <div class="lead">
    FoodDeliveryEyeは、配達員が“リアルな現場の声”を共有する参加型プラットフォームです。
  </div>

  <div class="point" aria-label="よくある困りごと">
    <ul>
      <li>ピックアップへ向かうも毎回調理待ちで時間をロスした経験</li>
      <li>初めて行くタワマンの入館方法は？</li>
      <li>最近のフーデリ事情や情報を共有したい！</li>
    </ul>
  </div>

  <p>
    私自身が配達員をやっていて思った毎日の「ちょっと不便」を、<br>
    みんなの投票と投稿で解決できる場所を目指しています。
  </p>

  <p>
    あなたの１票・１投稿が、次の誰かの助けになります。
  </p>

  <div class="backLink">
    <a href="index.html">← トップページに戻る</a>
  </div>

</div>

</body>
</html>
